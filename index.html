<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo QR con JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <form action="" id="formulario" class="formulario">
            <input type="text" id="link" placeholder="Escribe el texto o URL" required>
            <button class="btn">Generar QR</button>
            <button class="btn" onclick="limpiar()">Limpiar</button>
        </form>
        <div id="contenedorQR" class="contenedorQR">

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="app.js"></script>
</html>
